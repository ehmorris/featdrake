<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width,initial-scale=1' name='viewport'>
    <title>
      Feat. Drake Records
    </title>
    <link href='stylesheets/application.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class='about'>
      <h1>Feat. Drake Records</h1>
      <p>
        2014 Releases on Soundcloud:
        <br>
        <a href="https://soundcloud.com/featdrake/sets/2014-releases">soundcloud.com/featdrake/sets/2014-releases</a>
      </p>
      <div class='controls'>
        <div class='current_song'></div>
        <div class='control playpause'></div>
        <div class='control next'></div>
      </div>
    </div>
    <div class='videos'>
      <video autoplay='true' class='active' loop='true' src='assets/driving.mp4'></video>
      <video autoplay='true' loop='true' src='assets/posing.mp4'></video>
      <video autoplay='true' loop='true' src='assets/slalom.mp4'></video>
      <video autoplay='true' loop='true' src='assets/braking.mp4'></video>
    </div>
    <iframe class='soundcloud' src='http://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/62719730&amp;amp;auto_play=false'></iframe>
    <script src='javascripts/application.js' type='text/javascript'></script>
  </body>
</html>
