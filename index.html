<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width,initial-scale=1' name='viewport'>
    <title>Feat. Drake Records&nbsp;</title>
    <link href='stylesheets/application.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class='about'>
      <h1>Feat. Drake Records&nbsp;</h1>
      <p>
        <span>2014 Releases on Soundcloud:</span>
        <br>
        <a href="https://soundcloud.com/featdrake/sets/2014-releases">soundcloud.com/featdrake/sets/2014-releases</a>
      </p>
      <div class='controls inactive'>
        <div class='control playpause'>
          <?xml version="1.0" encoding="utf-8"?>
          <svg class="play" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          	 viewBox="0 0 90 60" enable-background="new 0 0 90 60" xml:space="preserve">
          <polygon points="90,30 0,60 0,0 "/>
          </svg>
          <?xml version="1.0" encoding="utf-8"?>
          <svg class="pause" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          	 viewBox="0 0 59.9 60" enable-background="new 0 0 59.9 60" xml:space="preserve">
          <g>
          	<rect y="0" width="25" height="60"/>
          	<rect x="34.9" y="0" width="25" height="60"/>
          </g>
          </svg>
        </div>
        <div class='control next'>
          <?xml version="1.0" encoding="utf-8"?>
          <svg class="next" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          	 viewBox="0 0 90 60" enable-background="new 0 0 90 60" xml:space="preserve">
          <g>
          	<polygon points="50,30 0,60 0,0 	"/>
          	<polygon points="90,30 40,60 40,0 	"/>
          </g>
          </svg>
        </div>
      </div>
    </div>
    <div class='videos'>
      <video autoplay='true' class='active' loop='true' src='assets/driving.mp4'></video>
      <video autoplay='true' loop='true' src='assets/posing.mp4'></video>
      <video autoplay='true' loop='true' src='assets/slalom.mp4'></video>
      <video autoplay='true' loop='true' src='assets/braking.mp4'></video>
    </div>
    <iframe class='soundcloud' src='https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/62719730&amp;amp;auto_play=false'></iframe>
    <script src='javascripts/application.js' type='text/javascript'></script>
  </body>
</html>
